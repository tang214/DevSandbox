securityDefinitions:
  "flipside_auth":
    type: "oauth2"
    flow: "accessCode"
    authorizationUrl: "https://profiles.burningflipside.com/OAUTH2/authorize.php"
    tokenUrl: "https://profiles.burningflipside.com/OAUTH2/token.php"
    scopes:
      "read:registration": "read regisration information"
      "write:registration": "modify or create registration information"
definitions:
  ErrorReturn:
    properties:
      "code":
        type: integer
      "message":
        type: string
      file:
        type: string
      "line":
        type: integer
  AddReturn:
    properties:
      "_id":
        type: string
      url:
        type: string
  ArtProject:
    properties:
      "_id":
        type: string
      name:
        type: string
      logo:
        type: string
        "description": "A base64 encoded version of the provided image."
      "site":
        type: string
  ThemeCamp:
    properties:
      "_id":
        type: string
      name:
        type: string
      logo:
        type: string
        "description": "A base64 encoded version of the provided image."
      "site":
        type: string
  ArtCar:
    properties:
