      parameters:
          - in: path
            name: campId
            description: ID of the `ThemeCamp` object
            required: true
            type: string
          - in: body
            name: body
            description: Updated `ThemeCamp` object
            required: true
            schema:
              $ref: "#/definitions/ThemeCamp"
      responses:
